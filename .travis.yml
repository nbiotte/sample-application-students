git:
    depth: 5

stages:
    - "Build and Test"
    - "Package"

jobs:
    include:
        - stage: "Build and Test"
          language: java
          jdk: oraclejdk11
          before_script:
            - cd sample-application-backend
          script:
            - echo "Maven build"
            - echo "Run test coverage and Quality Gate"
        - stage: "Build and Test"
          language: node.js
          node_js: "12.20"
          before_script:
            - cd sample-application-frontend
          script:
            - echo "NPM install and build"
            
        - stage: "Package"
          before_script:
            - cd sample-application-backend
          script:
            - echo "Docker build ..."
            - docker build -t tp02 .
            - docker images
            - docker tag tp02 $DOCKER_USERNAME/tp02
            - echo "Docker login ..."
            - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            - echo "Docker push ..."
            - docker push $DOCKER_USERNAME/tp02
        - stage: "Package"
          before_script:
            - cd sample-application-frontend
          script:
            - echo "Docker build ..."
            - echo "Docker login ..."
            - echo "Docker push ..."
cache:
    directories:
        - "$HOME/.m2/repository"
        - "$HOME/.npm"
        
services:
    - docker